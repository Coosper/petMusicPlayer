<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player Side Project</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/e26de8ed08.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="music-player">
                <img src="images/popestar.jfif" alt="Thumbnail" class="song-img"> 
                <h1>Square Hammer</h1>
                <p>Ghost</p>

                <audio id="song">
                    <source src="music/SquareHammer.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
        <script src="js/musicPlay.js"></script>
    </body>
    
</html>
